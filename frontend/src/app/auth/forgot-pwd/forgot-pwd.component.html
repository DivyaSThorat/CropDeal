<div class="p-5">
  <div
    class="make-center bg-white rounded p-4 w-25 text-black fw-semibold lh-3"
    style="--bs-bg-opacity: 0.6"
  >
    <header>
      <h3 class="fw-semibold">Forgot Password</h3>
    </header>
    <main>
      <div>
        <form
          #forgotPwdForm="ngForm"
          (ngSubmit)="submitForm()"
          class="col py-2"
        >
          <div class="row-md-6 mb-4">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              required
              [class.is-invalid]="email.touched && email.invalid"
              [class.is-valid]="email.touched && email.valid"
              class="form-control form-control-sm"
              id="email"
              name="email"
              placeholder="name@example.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [(ngModel)]="userEmail"
              #email="ngModel"
              checked
            />
            <div class="invalid-feedback position-absolute">Invalid email</div>
          </div>
          <div class="row-md-6 mb-4">
            <label for="resetMethod" class="form-label">Method</label>
            <div class="form-check">
              <input
                class="form-check-input"
                required
                type="radio"
                name="resetMethod"
                id="emailMethod"
                [value]="true"
                [(ngModel)]="sendEmail"
                #resetMethod="ngModel"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Send an email with a link
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                required
                type="radio"
                name="resetMethod"
                id="smsMethod"
                [value]="false"
                [(ngModel)]="sendEmail"
                #resetMethod="ngModel"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Send an sms with an OTP
              </label>
            </div>
          </div>
          <div class="row-md-6">
            <button
              type="submit"
              class="btn btn-primary mb-3 w-100"
              [disabled]="forgotPwdForm.untouched || forgotPwdForm.invalid"
            >
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="d-flex flex-column align-items-center">
      <div>
        <small>
          or Click here to
          <span><a [routerLink]="['../signin']">Sign in</a></span>
        </small>
      </div>
    </footer>
  </div>
</div>
